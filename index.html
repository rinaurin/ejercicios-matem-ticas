<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicios de MatemÃ¡ticas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #0066cc; }
    .exercise {
      font-size: 2rem;
      margin: 30px auto;
      width: fit-content;
      border: 2px solid #ccc;
      padding: 20px;
      border-radius: 15px;
      background-color: #fff8dc;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
    }
    .vertical {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      font-family: monospace;
    }
    .line {
      border-top: 2px solid black;
      width: 100%;
      margin: 5px 0;
    }
    canvas {
      border: 2px solid #333;
      margin-top: 15px;
      background: #fff;
      border-radius: 10px;
    }
    #controls {
      margin-top: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #clearBtn { background-color: #ff6666; color: white; }
    #nextBtn { background-color: #4caf50; color: white; }
  </style>
</head>
<body>
  <h1>Resuelve y Dibuja la Respuesta</h1>
  <div id="exerciseContainer"></div>
  <canvas id="canvas" width="300" height="120"></canvas>
  <div id="controls">
    <button id="clearBtn">Borrar</button>
    <button id="nextBtn">Siguiente</button>
  </div>
  <script>
    const exercises = [
      // Enteros
      {a: "2", op: "+", b: "3"},
      {a: "7", op: "-", b: "4"},
      {a: "9", op: "+", b: "6"},
      {a: "12", op: "-", b: "8"},
      {a: "15", op: "+", b: "7"},
      // Decimales
      {a: "2,35", op: "+", b: "1,412"},
      {a: "5,728", op: "-", b: "2,416"},
      {a: "3,506", op: "+", b: "4,289"},
      {a: "8,905", op: "-", b: "3,427"},
      {a: "7,324", op: "+", b: "2,678"},
      {a: "9,781", op: "-", b: "4,562"},
      {a: "6,432", op: "+", b: "1,569"},
      {a: "12,308", op: "-", b: "7,295"},
      {a: "4,751", op: "+", b: "3,249"},
      {a: "15,678", op: "-", b: "9,432"}
    ];

    let current = 0;

    function showExercise(index) {
      const ex = exercises[index];
      const container = document.getElementById("exerciseContainer");
      container.innerHTML = `
        <div class="exercise">
          <div class="vertical">
            <div>${ex.a}</div>
            <div>${ex.op} ${ex.b}</div>
            <div class="line"></div>
          </div>
        </div>
      `;
    }

    // canvas dibujo
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mouseup", stopDraw);
    canvas.addEventListener("mousemove", draw);

    canvas.addEventListener("touchstart", startDrawTouch);
    canvas.addEventListener("touchend", stopDraw);
    canvas.addEventListener("touchmove", drawTouch);

    function startDraw(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    }

    function stopDraw() {
      drawing = false;
    }

    function draw(e) {
      if (!drawing) return;
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
    }

    function startDrawTouch(e) {
      drawing = true;
      ctx.beginPath();
      const rect = canvas.getBoundingClientRect();
      ctx.moveTo(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
    }

    function drawTouch(e) {
      if (!drawing) return;
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
      ctx.stroke();
    }

    // botones
    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.getElementById("nextBtn").addEventListener("click", () => {
      current++;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (current < exercises.length) {
        showExercise(current);
      } else {
        document.getElementById("exerciseContainer").innerHTML = "<h2>Â¡Terminaste todos los ejercicios! ðŸŽ‰</h2>";
        document.getElementById("canvas").style.display = "none";
        document.getElementById("controls").style.display = "none";
      }
    });

    // inicio
    showExercise(current);
  </script>
</body>
</html>
